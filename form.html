<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Method Example</title>
</head>
<body>
    <h2>Form using GET Method</h2>
    <form action="action.php" method="GET">
        <label for="name_get">Name:</label>
        <input type="text" id="name_get" name="name" required><br><br>
        
        <label for="password_get">Password:</label>
        <input type="password" id="password_get" name="password" required><br><br>
        
        <button type="submit">Submit (GET)</button>
    </form>
    
    <h2>Form using POST Method</h2>
    <form action="action.php" method="POST">
        <label for="name_post">Name:</label>
        <input type="text" id="name_post" name="name" required><br><br>
        
        <label for="password_post">Password:</label>
        <input type="password" id="password_post" name="password" required><br><br>
        
        <button type="submit">Submit (POST)</button>
    </form>
</body>
</html>
